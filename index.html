<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala para dispositivos móveis -->
    <title>Página com Imagem</title> <!-- Título da página que aparece na aba do navegador -->
    <style>
        /* Estilos CSS para centralizar a imagem */
        body {
            display: flex; /* Usa Flexbox para o layout */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura da página é 100% da altura da janela */
            margin: 0; /* Remove margens padrão do body */
            background-color: #f0f0f0; /* Cor de fundo da página */
        }
        img {
            max-width: 100%; /* A imagem não ultrapassa a largura da tela */
            height: auto; /* Mantém a proporção da imagem */
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Descrição da Imagem"> <!-- Substitua pelo caminho da sua imagem -->
</body>
</html>
